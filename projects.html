<h1>work</h1>

{% assign commercial = site.projects | where: "category", "commercial" | sort: "year" | reverse %}

<div class="project-grid">
    {% for project in commercial %}
    <a href="{{ project.url | prepend: site.baseurl }}" class="project-card">
        {% if project.image %}
        <div class="project-thumb" style="background-image: url('{{ site.baseurl }}/assets/images/{{ project.image }}')"></div>
        {% else %}
        <div class="project-thumb no-image"></div>
        {% endif %}
        <div class="project-info">
            <p class="project-title">{{ project.title }}</p>
            <p class="project-meta">{{ project.year }}</p>
        </div>
    </a>
    {% endfor %}
</div>
