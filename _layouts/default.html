<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} — {% endif %}Austin Stanbury</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css?v=6">
</head>
<body>
    <div class="container">
        {% include nav.html %}

        <main class="content">
            {{ content }}
        </main>
    </div>

    <script>
        // Dropdown toggle on + button click only
        document.querySelectorAll('.dropdown-toggle').forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const parent = button.parentElement;
                parent.classList.toggle('dropdown-open');
                button.textContent = parent.classList.contains('dropdown-open') ? '−' : '+';
            });
        });

        // Hamburger menu toggle
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('.nav');
        if (hamburger) {
            hamburger.addEventListener('click', () => {
                nav.classList.toggle('nav-open');
            });
            // Close menu when a non-dropdown link is clicked
            nav.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    nav.classList.remove('nav-open');
                });
            });
        }
    </script>
</body>
</html>
