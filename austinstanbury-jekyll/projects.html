---
layout: default
title: Projects
permalink: /projects/
---

<div class="project-grid">
    {% assign sorted_projects = site.projects | sort: "year" | reverse %}
    {% for project in sorted_projects %}
    <a href="{{ project.url | prepend: site.baseurl }}" class="project-card">
        <img src="{{ site.baseurl }}/assets/images/{{ project.image }}" alt="{{ project.title }}" class="project-thumb">
        <p class="project-title">{{ project.title }}</p>
        <p class="project-meta">{{ project.year }}</p>
    </a>
    {% endfor %}
</div>
